    <main class="main container fullH">
        <div class="col-10">

                    </div>

                            <h6 class="alert text-dark">Construa uma senha:</h6>

                        </div>
                    </div>
                    <div class="row act-buttons">
                        <button class="btn btn-danger col-3">Cancelar Cadastro</button>
